<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Welcome to <span class="text-primary">HotPot!</span></h2>
      <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </div>
  
    <h3 class="mb-3">Available Restaurants</h3>
    <ul class="list-group mb-4">
      <li *ngFor="let r of restaurants" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ r.restaurantName }} - {{ r.location }}</span>
        <button
          *ngIf="r.restaurantName === 'Pizza Express'"
          [routerLink]="['/restaurant', r.id, 'menu']"
          class="btn btn-sm btn-primary"
        >
          View Menu
        </button>
      </li>
    </ul>
  
    <!-- Hardcoded Menu Display -->
    <div *ngIf="menuItems.length > 0" class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Pizza Express Menu</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let item of menuItems" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ item.itemName }}</strong>
            <br />
            <small>â‚¹{{ item.price }} | {{ item.dietaryInfo }}</small>
          </div>
          <button class="btn btn-sm btn-success" (click)="addToCart(item)">Add to Cart</button>
        </li>
      </ul>
      <div class="card-footer text-end">
        <button class="btn btn-warning" (click)="placeOrder()">Place Order</button>
      </div>
    </div>
  </div>
