<div class="container mt-4">
  <h2 class="text-primary mb-4">Restaurant Dashboard</h2>
  <div class="text-end mb-3">
    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>
  
  <!-- Add Restaurant Form -->
  <form [formGroup]="addForm" (ngSubmit)="addRestaurant()" class="card p-3 mb-4 shadow">
    <h5 class="mb-3">Add New Restaurant</h5>
    <div class="mb-3">
      <input type="text" formControlName="restaurantName" class="form-control" placeholder="Restaurant Name" required />
    </div>
    <div class="mb-3">
      <input type="text" formControlName="location" class="form-control" placeholder="Location" required />
    </div>
    <div class="mb-3">
      <input type="text" formControlName="contact" class="form-control" placeholder="Contact Number" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Add Restaurant</button>
  </form>

  <!-- View / Update / Delete Section -->
  <div class="card p-3 mb-4 shadow">
    <h5 class="mb-3">Manage Restaurant by ID</h5>
    <div class="input-group mb-3">
      <input type="text" [(ngModel)]="id" class="form-control" placeholder="Restaurant ID" />
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="viewRestaurantById()">View</button>
      <button class="btn btn-warning" (click)="updateRestaurant()">Update</button>
      <button class="btn btn-danger" (click)="deleteRestaurant()">Delete</button>
    </div>
  </div>

  <!-- Restaurant Info -->
  <div *ngIf="restaurant" class="alert alert-info">
    <h5>Restaurant Details:</h5>
    <p><strong>Name:</strong> {{ restaurant.restaurantName }}</p>
    <p><strong>Location:</strong> {{ restaurant.location }}</p>
    <p><strong>Contact:</strong> {{ restaurant.contact }}</p>
  </div>

  <!-- Message Display -->
  <div *ngIf="message" class="alert alert-success">
    {{ message }}
  </div>
</div>
